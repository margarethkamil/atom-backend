name: Deploy to Firebase Hosting and Functions on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
      
      # Install dependencies for main project
      - name: Install dependencies
        run: npm ci
      
      # Build the TypeScript project
      - name: Build project
        run: npm run build
      
      # Debug: List directories
      - name: Debug - List directories
        run: |
          echo "Current directory structure:"
          ls -la
          echo "Contents of dist folder:"
          ls -la dist || echo "dist folder not found"
      
      # Install dependencies for functions
      - name: Install functions dependencies
        run: cd functions && npm ci
      
      # Copy dist folder to functions directory
      - name: Copy dist to functions
        run: |
          mkdir -p functions/dist
          cp -r dist/* functions/dist/
          echo "Contents of functions/dist after copy:"
          ls -la functions/dist || echo "functions/dist folder not found"
      
      # Deploy functions FIRST (requires separate token)
      - name: Setup for Functions Deploy
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only functions --force
        env:
          GCP_SA_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_ATOM_BACKEND_396E7 }}
          PROJECT_PATH: .
      
      # Deploy hosting with Firebase Action AFTER functions are deployed
      - name: Deploy Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_ATOM_BACKEND_396E7 }}
          channelId: live
          projectId: atom-backend-396e7
