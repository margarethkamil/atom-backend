name: Deploy to Firebase Hosting and Functions on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
      
      # Install dependencies for main project
      - name: Install dependencies
        run: npm ci
      
      # Build the TypeScript project
      - name: Build project
        run: npm run build
      
      # Debug: List directories before copy
      - name: Debug - List directories before
        run: |
          echo "Root directory structure:"
          ls -la
          echo "Contents of dist folder:"
          ls -la dist || echo "dist folder not found"
          echo "Contents of src folder:"
          ls -la src || echo "src folder not found"
          echo "Contents of functions folder:"
          ls -la functions || echo "functions folder not found"
      
      # Install dependencies for functions
      - name: Install functions dependencies
        run: cd functions && npm ci
      
      # Copy dist folder to functions directory - More explicit with debugging
      - name: Copy dist to functions
        run: |
          echo "Creating functions/dist directory..."
          mkdir -p functions/dist
          
          echo "Copying files from dist to functions/dist..."
          cp -rv dist/* functions/dist/
          
          echo "Contents of functions/dist after copy:"
          ls -la functions/dist || echo "functions/dist folder not found"
          
          echo "Checking for server.js specifically:"
          if [ -f "functions/dist/server.js" ]; then
            echo "server.js exists in functions/dist/"
            echo "First few lines of server.js:"
            head -n 20 functions/dist/server.js
          else
            echo "ERROR: server.js NOT FOUND in functions/dist/"
          fi
      
      # Verify server.js for require.main check
      - name: Check server.js file
        run: |
          echo "Checking for require.main in server.js:"
          grep -n "require.main === module" functions/dist/server.js || echo "require.main check not found!"
          
          echo "Checking for default export in server.js:"
          grep -n "exports.default" functions/dist/server.js || echo "default export not found!"
      
      # Deploy functions FIRST (requires separate token)
      - name: Setup for Functions Deploy
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only functions --force
        env:
          GCP_SA_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_ATOM_BACKEND_396E7 }}
          PROJECT_PATH: .
          NODE_ENV: production
      
      # Deploy hosting with Firebase Action AFTER functions are deployed
      - name: Deploy Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_ATOM_BACKEND_396E7 }}
          channelId: live
          projectId: atom-backend-396e7
